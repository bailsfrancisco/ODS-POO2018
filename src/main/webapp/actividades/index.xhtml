<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/style_index.css"/>
    </h:head>
    <h:body class="body">
        <f:view contentType="text/html">
            <h:form>
                <p:growl id="messages" autoUpdate="true"></p:growl>

                <div id="top">
                    <ul id="menu">
                        <p:menubar>
                            <f:facet name="options">
                                <h:outputText value="#{sessionBacking.usuario.email} "/>
                                <p:commandButton action="#{sessionBacking.logout()}" value="#{i18n['cerrarSesion']}" icon="ui-icon-extlink"></p:commandButton>
                            </f:facet>
                        </p:menubar>
                    </ul>
                </div>

                <div id="content">
                    <p:dataTable id="actividades"
                                 value="#{actividadBacking.actividadesUsuario(sessionBacking.usuario)}" 
                                 var="actividad"
                                 scrollable="true"
                                 scrollHeight="250">
                        <p:column headerText="Actividad">
                            <h:outputText value="#{actividad.nombreActividad}"/>
                        </p:column>
                    </p:dataTable>
                </div>

                <div id="bottom">
                    <ul>
                        <ui:insert name="bottom">Programaci√≥n Orientada a Objetos 2018</ui:insert>
                    </ul>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
