<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{lineaEstrategiaBacking.linea_estrategica}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:panelGrid columns="2" layout="grid">
            <f:facet name="header">
                <h:outputText value="#{i18n['headerEditarLineaEstrategica']}"></h:outputText>
            </f:facet>
            <p:outputLabel value="#{i18n['labelNombre']}"></p:outputLabel>
            <p:inputText value="#{lineaEstrategiaBacking.linea_estrategica.nombre}"/>
            <p:outputLabel value="#{i18n['labelDescripcion']}"></p:outputLabel>
            <p:inputText value="#{lineaEstrategiaBacking.linea_estrategica.descripcion}"/>
        </p:panelGrid>
        <br/>
        <p:commandButton value="#{i18n['botonActualizar']}" 
                         action="#{lineaEstrategiaBacking.update()}" 
                         update="messages"/>
        <p:button value="#{i18n['botonCancelar']}" outcome="/lineas_estrategicas/index"/>
    </ui:define>
</ui:composition>
