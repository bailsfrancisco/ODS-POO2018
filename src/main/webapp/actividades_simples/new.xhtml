<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="../resources/css/template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos de la nueva actividad</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel value="Nombre"></p:outputLabel>
            <p:inputText value="#{actividadSimpleBacking.actividad.nombreActividad}"/>
        </p:panelGrid>
        
        <p:panelGrid columns="2" >
            <p:outputLabel value="Objetivo"></p:outputLabel>
            <p:selectOneMenu value="#{actividadSimpleBacking.impacto.objetivo}">
                <f:selectItems value="#{actividadSimpleBacking.objetivos}" 
                               var="objetivo" itemLabel="#{objetivo.nombre}"/>
            </p:selectOneMenu>
            <p:outputLabel value="Peso"></p:outputLabel>
            <p:inputText value="#{actividadSimpleBacking.impacto.peso}"/>
            <p:commandButton value="Agregar impacto" 
                         actionListener="#{actividadSimpleBacking.agregarImpacto()}" 
                         update="messages,actividad_impactos"/>
        </p:panelGrid>
       
        <p:dataTable id="actividad_impactos" value="#{actividadSimpleBacking.actividad.impactos}" var="impacto">
            <p:column headerText="Objetivo">#{impacto.objetivo}</p:column>
            <p:column headerText="Peso">#{impacto.peso}</p:column>
        </p:dataTable>
            
        <p:commandButton value="Guardar" 
                         action="#{actividadBacking.create()}" 
                         update="messages"/>
        <p:button value="Cancelar" outcome="/actividades_simples/index"/>
    </ui:define>
</ui:composition>
