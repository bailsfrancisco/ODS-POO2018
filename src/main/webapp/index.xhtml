<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Login </title>
    </h:head>
    <h:body style="text-align: center">
        <h:form>
            <p:panel id="panel" header="#{i18n['IngreseSusDatos']}"  style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{i18n['labelEmail']}"></p:outputLabel>
                    <p:inputText value="#{sessionBacking.email}" />
                    <p:outputLabel value="#{i18n['labelPassword']}"></p:outputLabel>
                    <p:password value="#{sessionBacking.password}"/>
                    <p:commandButton value="#{i18n['botonIngresar']}" action="#{sessionBacking.login()}" update="messages"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
