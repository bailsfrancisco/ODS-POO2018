<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> #{i18n['login']}</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style_index.css"/>
    </h:head>
    <h:body id="principal">
        <div id="cuadro">
            <h:form>
                <p:panel id="panel" header="#{i18n['IngreseSusDatos']}">
                    <p:growl id="messages" autoUpdate="true"/>
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel value="#{i18n['labelEmail']}">
                        </p:outputLabel>

                        <p:inputText id="email" value="#{sessionBacking.email}" required="true" validatorMessage="#{i18n['invalidEmail']}">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            <p:clientValidator />
                            <p:message for="email"/>
                        </p:inputText>


                        <p:outputLabel value="#{i18n['labelPassword']}"></p:outputLabel>
                        <p:password value="#{sessionBacking.password}"/>
                        <h:column/>
                        <p:commandButton icon="ui-icon-key" value="#{i18n['botonIngresar']}" action="#{sessionBacking.login()}" update="messages"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
