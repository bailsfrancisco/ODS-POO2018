<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/style_index.css"/>
    </h:head>
    <h:body class="body">
       <p:dataTable id="objetivos"
                    value="#{oDSBacking.ods}" 
            var="objetivo">
            <p:column headerText="#{i18n['objetivo']}">
                <h:outputText value="#{objetivo.nombre}"/>
            </p:column>
            <p:column headerText="#{i18n['porcentaje']}">
                <h:outputText value="#{actividadSimpleBacking.promedioPorObjetivo(objetivo)}%"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
