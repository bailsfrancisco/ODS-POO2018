      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/css/layout.xhtml">
            <ui:define name="a">
                <p:commandLink action="#{ODSBacking.agregar()}"> "#{i18n['linkAgregar']}" </p:commandLink>
            </ui:define>

            <ui:define name="b">
                <p:commandLink action="#{ODSBacking.borrar()}"> "#{i18n['linkBorrar']}" </p:commandLink>
            </ui:define>

            <ui:define name="m">
                <p:commandLink action="#{ODSBacking.modificar()}"> "#{i18n['linkModificar']}" </p:commandLink>
            

        
                <p:messages id="messages" autoUpdate="true" showDetail="true"/>
                <p:panelGrid columns="1">
                    <p:outputLabel value="#{i18n['nombreColumna']}"></p:outputLabel>
                    <p:inputText value="#{ODSBacking.ODS.nombre}" />
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="#{i18n['botonTraer']}" action="#{ODSBacking.getOds()}" update="messages"/>
                </p:panelGrid>
                <p:separator/>
        </ui:define>
            
        </ui:composition>
    </h:body>
