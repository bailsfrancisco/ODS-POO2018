<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioBacking.usuario}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <br/>
        <p:dataTable id="actividad_usuario" value="#{usuarioBacking.usuario.actividades}" var="actividad" scrollable="true"
                     scrollHeight="100">
            <p:column headerText="#{i18n['actividad']}">#{actividad.nombreActividad}</p:column>
            <p:column>
                <p:commandLink actionListener="#{actividadSimpleBacking.quitarActividad_a_Usuario(actividad, usuarioBacking.usuario)}" 
                               value="#{i18n['linkQuitar']}" update="actividad_usuario"/>
            </p:column>
        </p:dataTable>
        <p:button value="#{i18n['botonGuardar']}" outcome="/asignaciones/index"/>
        <p:button value="#{i18n['botonCancelar']}" outcome="/asignaciones/index"/>
    </ui:define>
</ui:composition>
