<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/template_css.css"/>
        <ui:insert name="head"></ui:insert>
        <title>
            <ui:insert name="title">ODS</ui:insert>
        </title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:form>
                <p:growl id="messages" autoUpdate="true"></p:growl>
                <div id="top">
                    <ul id="menu">
                        <p:menubar>
                            <p:submenu label="#{i18n['labelUsuarios']}">
                                <p:menuitem value="#{i18n['listarUsuarios']}" url="/usuarios/index.xhtml" />
                                <p:menuitem value="#{i18n['nuevoUsuario']}" url="/usuarios/new.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{i18n['labelActividad']}">
                                <p:menuitem value="#{i18n['listarActividad']}" url="/actividades_simples/index.xhtml" />
                                <p:menuitem value="#{i18n['nuevaActividad']}" url="/actividades_simples/new.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{i18n['labelObjetivo']}">
                                <p:menuitem value="#{i18n['listarObjetivo']}" url="/objetivos/index.xhtml" />
                                <p:menuitem value="#{i18n['nuevoObjetivo']}" url="/objetivos/new.xhtml" />
                            </p:submenu>
                            <f:facet name="options">
                                <h:outputText value="#{sessionBacking.usuario.email} "/>
                                <p:commandButton action="#{sessionBacking.logout()}" value="#{i18n['cerrarSesion']}" icon="ui-icon-extlink"></p:commandButton>
                            </f:facet>
                        </p:menubar>
                    </ul>
                    <ui:insert name="top"></ui:insert>
                </div>
                <div id="content">
                    <ui:insert name="content"></ui:insert>
                </div>
                <div id="bottom">
                    <ul>
                        <ui:insert name="bottom">Programaci√≥n Orientada a Objetos 2018</ui:insert>
                    </ul>
                </div>

            </h:form>
        </f:view>
    </h:body>
</html>
