<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <h:form>
            <p:panel id="panel" header="#{i18n['labelBienvenido']}"  style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="#{sessionBacking.getUsuario().getEmail()}"></p:outputLabel>
                </h:panelGrid>
            </p:panel>
            <p:commandLink action="#{sessionBacking.logout()}"> "#{i18n['linkSalir']}" </p:commandLink>
        </h:form>
    </h:body>
</html>
